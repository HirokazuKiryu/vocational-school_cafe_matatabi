<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>喫茶またたび</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/top.css">
</head>
<body id="top">

  <header>
    <div class="inner">

      <h1 class="logo">
        <a href="./">
          <img src="https://placehold.jp/70x70.png" alt="">
        </a>
      </h1>

      <div class="sp_header_img">
        <p>
          <img src="images/shop_title.jpg" alt="">
        </p>
      </div>

      <div class="menu_btn">
        <span></span>
        <span></span>
        <span></span>
      </div><!--/menu_btn-->

      <nav>
        <div class="menu_body">
          <ul>
            <li>
              <img src="images/shop_title.jpg" alt="">
            </li>
            <li><a href="#">メニュー</a></li>
            <li><a href="#">お知らせ</a></li>
            <li><a href="#">店舗情報</a></li>
          </ul>
        </div>
      </nav>

    </div><!--/inner-->
  </header>

  <main>
    <div class="key row">
      <div class="inner">
        <p class="key_visual"></p>

        <section class="key_text">
          <h2 class="title">コンセプトタイトル</h2>
          <p>テキストテキストテキストテキストテキストテキスト<br>
            テキストテキストテキストテキストテキストテキスト<br>
          </p>
        </section>
      </div><!--inner-->
    </div><!--/key-->

    <div class="contents_wrap inner row">
      <div class="top_about">
        <section class="about_text">
          <h2 class="title">喫茶</h2>
          <dl>
            <dt>営業時間</dt>
            <dd>10:00〜19:00</dd>
            <dd>不定休</dd>
          </dl>

            <ul class="about_icon">
              <li><img src="https://placehold.jp/50x50.png" alt=""></li>
              <li><img src="https://placehold.jp/50x50.png" alt=""></li>
              <li><img src="https://placehold.jp/50x50.png" alt=""></li>
            </ul>
  
            <ul class="sns_icon">
              <li><a href="#">
                <img src="https://placehold.jp/50x50.png" alt=""></a></li>
              <li><a href="#">
                <img src="https://placehold.jp/50x50.png" alt=""></a></li>
            </ul>

        </section><!--about_text-->

        <div class="about_img">
          <p><img src="images/consept.jpg" alt=""></p>
        </div><!--/about_img-->
      </div><!--top_about-->

      <section class="top_menu">
        <h2 class="title">メニュー</h2>

        <div class="menu_images">

          <a id="drink">
            <figure>
              <img src="images/top_menu01.jpg" alt="">
              <figcaption>ドリンク</figcaption>
            </figure>
          </a>
          <a id="foods">
            <figure>
              <img src="images/top_menu_02.jpg" alt="">
              <figcaption>フード</figcaption>
            </figure>
          </a>
          <a id="morning">
            <figure>
              <img src="images/top_menu_02.jpg" alt="">
              <figcaption>モーニング/ランチ</figcaption>
            </figure>
          </a>

        </div><!--/menu_images-->

        <div class="modal">
          <div class="modal_bg"></div>

          <div class="modal_window">
            <img class="drink_menu" src="images/drink_menu.jpg" alt="">
            <img class="food_menu" src="images/foods_menu.jpg" alt="">
            <img class="morning_menu" src="images/morning_menu.jpg" alt="">

            <div class="close">CLOSE</div>

          </div><!--/modal_window-->

        </div><!--modal-->



      </section>

    </div><!--/contents_wrap-->


  </main>

 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
